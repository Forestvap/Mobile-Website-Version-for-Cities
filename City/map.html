<html>
<head>
  <title>Empire State Building</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="themes/Color.min.css" />
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.0/jquery.mobile.structure-1.4.0.min.css" />
<script src="http://maps.google.com/maps/api/js?sensor=true"
	type="text/javascript"></script>
	
<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="http://code.jquery.com/mobile/1.4.0/jquery.mobile-1.4.0.min.js"></script>
<script src="plugins/jquery-ui-map-3.0-rc/ui/jquery.ui.map.js" type="text/javascript"></script>
<script src="plugins/zrssfeed-116/jquery.zrssfeed.min.js" type="text/javascript"></script>

</head>

<body>
<div data-role="page" id = "map" data-theme="a">
		
		<div data-role="header">
			<h1>Map</h1>
		</div>
		

		<div data-role="content">
			<p>Location</p>
			<div id="map_canvas1" style="width: 100%; height: 250px"></div>
		</div>


</body>
</div>


<script>
	$(document).ready(
			function() {
					
					
					var mapStartLatLng = new google.maps.LatLng(40.7056306,-73.9780034);
					$('#map_canvas1').gmap({'center' : mapStartLatLng});   
					$('#map_canvas1').gmap('addControl', 'control', google.maps.ControlPosition.RIGHT_TOP);
					
					$('#map_canvas1').gmap('addMarker', {'position': '40.7614409,-73.9774406', 'bounds': true } );  //Statue of Liberty                                                                                                                                                                                                              
					$('#map_canvas1').gmap('addMarker', {'position': '40.7597085,-73.979608',  'bounds': true } );  //Rockefeller Centre                                                                                                                                                                                                              
					$('#map_canvas1').gmap('addMarker', {'position': '40.7587598,-73.9847541', 'bounds': true } ); //Times Square                                                                                                                                                                                                              
					$('#map_canvas1').gmap('addMarker', {'position': '40.7614409,-73.9774406', 'bounds': true } ); //MOMA 
					$('#map_canvas1').gmap('addMarker', {'position': '40.7482663,-73.9852453', 'bounds': true } )	// Empire State Building
					$('#map_canvas1').gmap('addMarker', {'position': '40.7813603,-73.9740723', 'bounds': true } )   //American museum of natural history
					$('#map_canvas1').gmap('addMarker', {'position': '40.7629025,-73.9826439', 'bounds': true } )   //Central Park
					$('#map_canvas1').gmap('addMarker', {'position': '40.7114742,-74.0132635', 'bounds': true } )	//9/11 Memorial
					$('#map_canvas1').gmap('addMarker', {'position': '40.7794024,-73.9633858', 'bounds': true } )	//metropolitian museum
					$('#map_canvas1').gmap('addMarker', {'position': '40.6991102,-74.0395903', 'bounds': true } )	//Ellis Island
				
			});
		
</script>


</html>
